<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">


<body>
    <div class="container">
        <h3 id="head" class="text-white p-4">Create User</h3>
        <a href="/data"><button class="btn btn-success m-4">View Users Data</button></a>
        <form action="http://localhost:3000/create" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input required name="name" type="text" placeholder="Enter name" class="border-dark w-50 form-control"
                    id="exampleInputEmail1">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input required name="email" type="email" class="border-dark w-50 form-control"
                    placeholder="Enter email" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-sm btn-primary">Submit Data</button>
        </form>
    </div>

</body>

</html>
